language: php

node_js:
  - 6
  - 7
  - 8
  - 9

php:
  - 7

sudo: false

os:
  - osx
  - linux

cache:
  directories:
    - $HOME/.composer/cache
    - "node_modules"

before_install:
  - travis_retry composer self-update
  - sudo rm -rf ~/.nvm - curl -sL https://deb.nodesource.com/setup_6.x | sudo -E bash -
  - sudo apt-get install -y nodejs
  - if [ $TRAVIS_OS_NAME == "linux" ]; then
      export CXX="g++-4.9" CC="gcc-4.9" DISPLAY=:99.0;
      sh -e /etc/init.d/xvfb start;
      sleep 3;
    fi

install:
  - cd server/tests/fixtures/project;composer install --no-interaction --prefer-dist --no-suggest;
  - npm install

script:
  - npm test --silent